{% extends "layout.html" %}
{% block header %}
<h1 class="text-center py-3">Base64 decrypt</h1>
{% endblock header %}
{% block content %}
   <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
          <a href="/Base64_encrypt" class="btn btn-warning mb-4">Go to Base64 encrypt</a>
    </div>
   <form action="/Base64_decrypt" method="post">
        <div class="form-floating">
          <input type="text" class="form-control" name="ciphertxt" id="floatingInput" placeholder="Input ciphertext here!" value="{{ text }}">
          <label for="floatingInput">Ciphertext</label>
        </div>
       <div class="d-grid gap-2 mt-2">
          <input type="submit" class="btn btn-info" value="Decrypt">
        </div>

   </form>
    {% if error: %}
        <div class="alert alert-danger mt-2" role="alert">
            {{ error }}
        </div>
    {% endif %}

    {% if data: %}
        <div class="alert alert-success mt-2" role="alert">
            {{ data }}
        </div>
    {% endif %}
{% endblock %}
