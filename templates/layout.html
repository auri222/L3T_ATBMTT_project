<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>L3T - {{ title }}</title>
    {% else %}
    <title>L3T</title>
    {% endif %}
    <!-- Link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- Link Custom css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand d-flex flex-column align-item-start" id="sidebar">
        <a class="navbar-brand text-light mt-4" href="#">
            <div class="display-5">
                <span style="font-family: 'Lobster', cursive;" class="brand">L3T</span>
            </div>
        </a>
        <ul class="navbar-nav d-flex flex-column mt-4 w-100">
            <li class="nav-item w-100 ">
                <a href="/" class="nav-link text-light"><i class="bi bi-house-door-fill mr-2"></i> Homepage</a>
            </li>
            <li class=" nav-item w-100">
                    <a href="/ROT13_encrypt" class="nav-link text-light ">ROT13</a>
            </li>
            <li class="nav-item w-100">
                <a href="/Reverse_encrypt" class="nav-link text-light ">Reverse</a>
            </li>
            <li class="nav-item w-100">
                <a href="/Vigenere_encrypt" class="nav-link text-light ">Vigenere</a>
            </li>
            <li class="nav-item w-100">
                <a href="Affine_encrypt" class="nav-link text-light ">Affine</a>
            </li>
            <li class="nav-item w-100">
                <a href="/Base64_encrypt" class="nav-link text-light ">Base64</a>
            </li>
            <li class="nav-item w-100">
                <a href="/Caesar_encrypt" class="nav-link text-light ">Caesar</a>
            </li>
        </ul>
    </nav>
    <div class="wallpaper">
        <section class="header py-5">
            <div class="container pt-5 ">
                {% block header %} {% endblock header %}
            </div>
        </section>
        <section class="content py-3">
            <div class="container ">
                <div class="row align-items-center">
                    <div class="col-md-2 col-lg-3">
                    </div>
                    <div class="col-md-8 col-lg-6">
                        {% block content %}{% endblock %}
                    </div>
                    <div class="col-md-2 col-lg-3">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Link bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
