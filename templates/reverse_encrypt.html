{% extends "layout.html" %}
{% block header %}
<h1 class="text-center py-3">Reverse encrypt</h1>
{% endblock header %}
{% block content %}
   <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
          <a href="/Reverse_decrypt" class="btn btn-warning mb-4">Go to Reverse decrypt</a>
    </div>
   <form action="/Reverse_encrypt" method="post">
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" name="plaintxt" placeholder="Input plaintext here!" value="{{ text }}">
          <label for="floatingInput">Plaintext</label>
        </div>
       <div class="d-grid gap-2 mt-2">
          <input type="submit" class="btn btn-info" value="Encrypt">
        </div>

   </form>

   {% if error: %}
        <div class="alert alert-danger mt-2" role="alert">
            {{ error }}
        </div>
    {% endif %}

    {% if data: %}
        <div class="alert alert-success mt-2" role="alert">
            {{ data }}
        </div>
    {% endif %}
{% endblock %}
